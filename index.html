    /* Toggle Switch */
.theme-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 999;
}

.theme-toggle input {
  display: none;
}

.toggle-label {
  background: var(--secondary-color);
  border-radius: 50px;
  width: 70px;
  height: 34px;
  cursor: pointer;
  position: relative;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  user-select: none;
}

/* Position icons absolutely inside the toggle */
.toggle-label span {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 26px;
  height: 26px;
  line-height: 26px;
  font-size: 20px;
  text-align: center;
  pointer-events: none; /* so clicks pass through */
  color: white;
  transition: color 0.3s ease;
  z-index: 1;
}

/* Moon icon on left */
.toggle-label span:first-child {
  left: 8px;
}

/* Sun icon on right */
.toggle-label span:last-child {
  right: 8px;
}

/* The toggle ball */
.toggle-label .ball {
  background: white;
  height: 26px;
  width: 26px;
  border-radius: 50%;
  position: absolute;
  top: 4px;
  left: 4px;
  transition: transform 0.3s ease;
  box-shadow: 0 0 8px rgba(0,0,0,0.15);
  z-index: 2; /* on top of icons */
}

/* Move ball right on checked */
input:checked + .toggle-label .ball {
  transform: translateX(36px);
}

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkSwitch');
    const body = document.body;
    const langToggleBtn = document.getElementById('langToggle');
    const elementsToTranslate = document.querySelectorAll('[data-en][data-pt]');

    // Load theme preference
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('dark-mode', 'disabled');
      }
    });

function setLanguage(lang) {
  elementsToTranslate.forEach(el => {
    el.textContent = el.getAttribute(`data-${lang}`);
  });
  // Update button text to show the opposite language as next option
  langToggleBtn.textContent = lang === 'en' ? 'PT ðŸ‡µðŸ‡¹' : 'EN ðŸ‡¬ðŸ‡§';
  localStorage.setItem('language', lang);
}

// On load, apply saved language or default to Portuguese
const savedLang = localStorage.getItem('language') || 'pt';
setLanguage(savedLang);

langToggleBtn.addEventListener('click', () => {
  const currentLang = localStorage.getItem('language') || 'pt';
  setLanguage(currentLang === 'en' ? 'pt' : 'en');
});
