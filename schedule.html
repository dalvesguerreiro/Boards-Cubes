    /* Toggle Switch */
.theme-toggle {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 999;
}

.theme-toggle input {
  display: none;
}

.toggle-label {
  background: var(--secondary-color);
  border-radius: 50px;
  width: 70px;
  height: 34px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;
  padding: 0 8px;
  position: relative;
  font-size: 18px;
  color: white;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  transition: background-color 0.4s ease;
}

.toggle-label span {
  z-index: 1;
  user-select: none;
}

.toggle-label .ball {
  background: white;
  height: 26px;
  width: 26px;
  border-radius: 50%;
  position: absolute;
  top: 4px;
  left: 4px;
  transition: transform 0.3s ease;
  z-index: 2;
  box-shadow: 0 0 8px rgba(0,0,0,0.15);
}

input:checked + .toggle-label {
  background: var(--accent-color);
}

input:checked + .toggle-label .ball {
  transform: translateX(36px);
}
    .language-toggle {
  position: fixed;
  top: 1rem;
  left: 1rem; /* adjust to leave space for dark mode toggle */
  z-index: 999;
}

#langToggle {
  background: var(--secondary-color);
  border: none;
  border-radius: 50px;

  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;

#langToggle:hover {

.navbar {

.navbar ul {

.navbar a {

.navbar a::after {

  transition: width 0.3s ease;

.navbar a:hover::after {

}

.navbar a:hover {

  <!-- Dark Mode Script -->
  <script>
    const toggle = document.getElementById('darkSwitch');
    const body = document.body;
    const langToggleBtn = document.getElementById('langToggle');
    const elementsToTranslate = document.querySelectorAll('[data-en][data-pt]');

    // Load theme preference
    if (localStorage.getItem('dark-mode') === 'enabled') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        body.classList.add('dark-mode');
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        body.classList.remove('dark-mode');
        localStorage.setItem('dark-mode', 'disabled');
      }
    });

function setLanguage(lang) {
  elementsToTranslate.forEach(el => {
    el.textContent = el.getAttribute(`data-${lang}`);
  });
  // Update button text to show the opposite language as next option
  langToggleBtn.textContent = lang === 'en' ? 'PT 游왫릖' : 'EN 游섫릖';
  localStorage.setItem('language', lang);
}

// On load, apply saved language or default to Portuguese
const savedLang = localStorage.getItem('language') || 'pt';
setLanguage(savedLang);

langToggleBtn.addEventListener('click', () => {
  const currentLang = localStorage.getItem('language') || 'pt';
  setLanguage(currentLang === 'en' ? 'pt' : 'en');
});
  </script>
